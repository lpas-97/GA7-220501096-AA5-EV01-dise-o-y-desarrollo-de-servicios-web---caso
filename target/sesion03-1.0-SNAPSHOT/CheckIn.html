<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotelsCloud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        form input, form button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .input-checkbox {
            width: auto;
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 5px;
        }
        .gray-section {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
        }
        .gray-section label {
            display: inline-block;
            margin: 0; /* Eliminar espacio innecesario */
            border: none; /* Quitar bordes alrededor de las palabras */
            padding: 0; /* Quitar cualquier relleno extra */
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .form-title {
            font-size: 14px; /* Reducir el tamaño de las letras */
            color: #333; /* Cambiar el color a #333 */
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <form action="procesarCheckIn" method="POST">
        <!-- Logo encima del formulario -->
        <img src="images/LOGO.png" alt="Logo HotelsCloud" class="logo"> 

        <!-- Título del formulario -->
        <p class="form-title">Para hacer tu Check-In, completa la siguiente información:</p>

        <!-- Campos del formulario -->
        <input type="text" id="firstName" class="input" required placeholder="Ingresa tu nombre">
        <input type="text" id="lastName" class="input" required placeholder="Ingresa tu apellido">
        <input type="text" id="idDocument" class="input" required placeholder="Ingresa tu número de documento">
        <input type="email" id="email" class="input" required placeholder="Ingresa tu correo">

        <!-- Servicios adicionales -->
        <div class="gray-section">
            <input type="checkbox" id="breakfast" class="input-checkbox">
            <label for="breakfast">Desayuno</label><br>
            <input type="checkbox" id="airportTransport" class="input-checkbox">
            <label for="airportTransport">Transporte aeropuerto</label><br>
            <input type="checkbox" id="laundry" class="input-checkbox">
            <label for="laundry">Lavandería</label>
        </div>

        <!-- Botones -->
        <div>
            <button type="submit" class="button">Confirmar</button>
            <button type="button" class="button" style="background-color: gray;">Cancelar</button>
        </div>
    </form>
</body>
</html>
